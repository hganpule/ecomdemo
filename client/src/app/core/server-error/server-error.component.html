<div class="ng-container mt-5">
    <h4>Internal Server Error - refreshing the page will make the exception disappear</h4>
    <ng-container *ngIf="error">
        <h5 class="text-danger">Error: {{error.message}}</h5>
        <p class="font-weight-bold">Notes: if you are seeing this then Angular is probably not responsible</p>
        <p>What to do next</p>
        <ol>
            <li>Check Internet</li>
        </ol>
        <p>Following is the stack trace - </p>
        <code class="mt-5" style="background-color: whitesmoke;">{{error.details}}</code>
    </ng-container>
</div>
